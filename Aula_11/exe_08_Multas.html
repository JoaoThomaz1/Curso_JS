<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DETRAN</title>
   <style>

   </style>
</head>

<body id="telaPrincipal">

   <h1>Sistema de Multas</h1>

   Motorista Notificado : <input type="text" name="motorista" id="nome"><br>
   <br>Velocidade Registrada: <input type="number" name="txtvel" id="txtvel"> Km/h<br>
   <input type="button" value="Verificar" onclick="calcular()">

   <div id="res"></div>
   
   <script>  
      
      function calcular() {

         var motorista = window.document.getElementById('nome').value
         var txtv = window.document.querySelector('input#txtvel')
         var res = window.document.querySelector('div#res')
         var vel = Number(txtv.value)


         res.innerHTML = `<p>A velocidade registrada foi de <strong>${vel} Km/h</strong></p>`

         if (vel > 80) {
            res.innerHTML += `<p>O <strong>${motorista}</strong> estava acima do limite, <strong>MULTADO</strong>!</p>`
         }
         
         res.innerHTML += `<p><strong>Dirija com atencão e respeitando as leis de trânsito!</strong></p>`
      
      }
   </script>

</body>
</html>
