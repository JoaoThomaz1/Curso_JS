<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Meu primeiro programa...</title>
   <Style>
      body{
        background-color: rgb(248, 149, 149);
        color: whitesmoke;
        font: normal 22pt Arial;
      }
   </Style>
</head>
<body>
   <h1>Olá, Mundo!</h1>
   <p>Meu primeiro programa!</p>
   <script>
      var nome = window.prompt('Qual é seu nome?')            // pergunta com para respostas escrita
      //window.confirm('?')    // pergunta com sim ou não
      window.alert('Seja muito Bem vindo(a), ' + nome + '!')    // mesagem de alerta
   
      var n1 = Number.parseFloat(window.prompt('Digite um número: (Substitua a vírgula por ponto caso possua)'))
      var n2 = Number(window.prompt('Digite outro número: (Substitua a vírgula por ponto caso possua)'))

      var s = n1 + n2

      window.alert(`A soma entre ${n1} e ${n2} é ${s}!`) //Template String
   </script>
</body>
</html>
